[build]
  command = "npm install && npm run build"
  publish = "out"

[[redirects]]
  from = "/api/*"
  to = ":env(BACKEND_URL)/:splat"
  status = 200
  force = true

[build.environment]
  NEXT_PUBLIC_API_URL = "https://vision-ai-intern-assignment.onrender.com"
  BACKEND_URL = "https://vision-ai-intern-assignment.onrender.com"